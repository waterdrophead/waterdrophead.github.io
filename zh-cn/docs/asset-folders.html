<h2 id="title-资源文件夹"><a href="#title-资源文件夹" class="headerlink" title="title: 资源文件夹"></a>title: 资源文件夹</h2><p>资源（Asset）代表 <code>source</code> 文件夹中除了文章以外的所有文件，例如图片、CSS、JS 文件等。Hexo 提供了一种更方便管理 Asset 的设定：<code>post_asset_folder</code>。</p>
<pre><code class="yaml">post_asset_folder: true
</code></pre>
<p>当您设置 <code>post_asset_folder</code> 参数后，在建立文件时，Hexo 会自动建立一个与文章同名的文件夹，您可以把与该文章相关的所有资源都放到那个文件夹，如此一来，您便可以更方便的使用资源。</p>
<h2 id="标签插件"><a href="#标签插件" class="headerlink" title="标签插件"></a>标签插件</h2><p>Hexo 3.0 新增了几个插件，让您更方便的在文章内引用资源。</p>
<p>{% raw %}</p>
<figure class="highlight"><pre>{% asset_path slug %}
{% asset_img slug [title] %}
{% asset_link slug [title] %}
</pre></figure>
{% endraw %}
